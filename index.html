<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy's Code Quiz!</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <nav id="navBar">
        <div class="row">
            <div class="col-8" id="scores">
                <a class="NavA" onclick="init()">
                    <h3>View Highscores</h3>
                </a>
            </div>

            <div class="col-4" id="timerTag">
                <h3> Time : <span class="time"></span></h3>
            </div>
        </div>
    </nav>

    <div class="container">
        <header>

            <h1></h1>
        </header>
        <main>
            <section class="topPart">
                <h2 class="center-align"></h2>
            </section>
            <section id="quizID">
                <p class="center-align">QUIZ DIRECTIONS

                </p>
            </section>
            <section class="bottomPart">
                <button id="generate" class="btn">Start</button>
            </section>

            <!--Modal-->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!--Modal Content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h2 class="modal-title"></h2>
                        </div>
                        <div class="modal-body">
                            <figure id="testresults"></figure>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-defualt" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script> src="js/main.js" </script>
</html>
