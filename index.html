<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy's Code Quiz!</title>
    <!--link to stylsheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Bootstrap cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

</head>
<body>
    <nav id="navBar">
        <div class="row">
            <div class="col-8" id="scores">
                <a class="NavA" onclick="init()">
                    <h3>View Highscores</h3>
                </a>
            </div>

            <div class="col-4" id="timerTag">
                <h3> Time : <span class="time"></span></h3>
            </div>
        </div>
    </nav>

    <div class="container">
        <header>

            <h1></h1>
        </header>
        <main>
            <section class="topPart">
                <h2 class="center-align"></h2>
            </section>
            <section id="quizID">
                <p class="center-align">QUIZ DIRECTIONS

                </p>
            </section>
            <section class="bottomPart">
                <button id="generate" class="btn">Start</button>
            </section>

            <!--Modal-->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!--Modal Content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h2 class="modal-title"></h2>
                        </div>
                        <div class="modal-body">
                            <figure id="testresults"></figure>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-defualt" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script> src="js/main.js" </script>
</html>
